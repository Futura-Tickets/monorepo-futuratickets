# AlertManager Slack Webhook Secret Template
#
# INSTRUCTIONS:
# 1. Copy this file to webhook-secret.yaml (gitignored)
# 2. Replace YOUR_SLACK_WEBHOOK_URL_HERE with your actual webhook URL
# 3. Apply with: kubectl apply -f k8s/alertmanager/webhook-secret.yaml
#
# To get your Slack webhook URL:
# 1. Go to https://api.slack.com/apps
# 2. Create a new app or select existing app
# 3. Enable "Incoming Webhooks"
# 4. Add New Webhook to Workspace
# 5. Copy the Webhook URL
#
---
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-slack-webhook
  namespace: futuratickets
  labels:
    app: alertmanager
type: Opaque
stringData:
  # Replace with your Slack webhook URL
  # Format: https://hooks.slack.com/services/T00000000/B00000000/XXXXXXXXXXXXXXXXXXXX
  webhook-url: "YOUR_SLACK_WEBHOOK_URL_HERE"
